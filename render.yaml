services:
  - type: static
    name: garden-landing-page
    # The branch to deploy from
    branch: main
    # The command to install dependencies and then build the project
    buildCommand: "npm install && npm run build"
    # The directory containing the static files to publish.
    publishDir: dist
    # Add a rewrite rule to support single-page applications. This ensures
    # that all paths are directed to index.html for client-side routing.
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
